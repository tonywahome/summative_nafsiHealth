<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAFSI Health - Login/Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3f4441 0%, #1a1c1b 100%);
        }

        .login-container {
            background-color: gray;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-weight: 200;
            color: #ffffff;
            margin: 0;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 200;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            background-color: white;
        }

        .submit-btn {
            background: linear-gradient(85deg, #ca2d33 0%, #8b1f23 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: white;
            text-decoration: none;
            font-weight: 200;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            text-decoration: none;
            font-weight: 200;
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background-color: white;
            color: #3f4441;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    <div class="login-container">
        <div class="form-header">
            <h1>Welcome to NAFSI Health</h1>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select User Type</option>
                    <option value="patient">Patient</option>
                    <option value="practitioner">Practitioner</option>
                    <option value="administrator">Administrator</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="toggle-form">
            <p>Don't have an account? <a href="#create-account">Sign Up</a></p>
        </div>
    </div>

    <div class="form-container">
        <div class="form-box" id="create-account">
            <h2>Create Account</h2>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="signup-userType">User Type</label>
                    <select id="signup-userType" name="userType" required>
                        <option value="">Select User Type</option>
                        <option value="patient">Patient</option>
                        <option value="practitioner">Practitioner</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="form-switch">
                Already have an account? <a href="#login">Login</a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would typically validate credentials with a backend
            // For demo purposes, we'll just show a success message
            alert(`Login successful as ${userType}! Redirecting to dashboard...`);
            window.location.href = 'patient-dashboard.html';
            return false;
        }

        function handleSignup(event) {
            event.preventDefault();
            const userType = document.getElementById('signup-userType').value;
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            // Here you would typically send this data to a backend
            // For demo purposes, we'll just show a success message
            alert(`Account created successfully as ${userType}! Redirecting to dashboard...`);
            window.location.href = 'patient-dashboard.html';
            return false;
        }
    </script>
</body>

</html>
